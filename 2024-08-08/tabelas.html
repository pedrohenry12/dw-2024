<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table{
        width: 10rem;
        background-color: rgb(172, 172, 172);
        border-collapse: collapse;
    }

    td{
        border: 1px solid black;
        padding: 1rem;
    }

    .destaque{
        background-color: yellow;
        font-weight: bold;
    }

    </style>
</head>
<body>
    <!-- table cria uma tabela -->
    <table>
        <!-- tr cria as linhas -->
        <!-- td cria colunas -->

        <tr>
            <td>A1</td>
            <td>A2</td>
        </tr>
        <tr>
            <td class="destaque">B1</td>
            <td>B2</td>
        </tr>

        <tr>
            <td>C1</td>
            <td>C2</td>
        </tr>








    </table>
</body>
</html>
