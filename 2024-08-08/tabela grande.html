<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse:collapse;
            width: 250px;
        }

        td, th{
            border: 1px solid black;
            padding: 0.625rem;
        }

        th{
            background-color: gray;
        }

        .numero{
            text-align: center;
        }

        tr:nth-child(even){
            background-color: rgb(167, 167, 167);
        }


    </style>
</head>

<body>
    <table>
        <!-- thead indica cabeçalho, abreviado pra th -->
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <!-- tbody indica corpo -->
        <tbody>
            <tr>
                <td>Acre</td>
                <td class="numero">830.018</td>
                
            </tr>

            <tr>
                <td>Amapá</td>
                <td class="numero">733.759</td>
            </tr>

            <tr>
                <td>Amapá</td>
                <td class="numero">733.759</td>
            </tr>

            <tr>
                <td>Amapá</td>
                <td class="numero">733.759</td>
            </tr>

            <tr>
                <td>Amapá</td>
                <td class="numero">733.759</td>
            </tr>

            <tr>
                <td>Amapá</td>
                <td class="numero">733.759</td>
            </tr>
        </tbody>

        <!-- indica rodapé-->
        <tfoot>

        </tfoot>

    </table>
</body>

</html>
