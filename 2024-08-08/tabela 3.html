<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table{
        width: 10rem;
        border-collapse: collapse;
    }

    td{
        border: 1px solid black;
        padding: 1rem;
        text-align: center;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">X</td>
        </tr>
        <tr>
            <td rowspan="3">4</td>
            <td>5</td>
            <td>6</td>

        </tr>
        <tr>
        
            <td>8</td>
            <td>9</td>

        </tr>
        <tr>
            
            <td>11</td>
            <td>12</td>

        </tr>
    </table>
</body>
</html>
