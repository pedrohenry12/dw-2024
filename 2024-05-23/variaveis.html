    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body {
            background-color: var(--cor-fundo);
        }

        .card{
            background-color: var(--cor-fundo);
            border: 1px solid var(--cor-secundaria);
            /* border-radius: 10px; */
            padding: 10px;
            height: 100vh;
            /* margin: 10px */
            height: calc(100vh - 100px);
            
        }
        

        .card h1 {
            margin-bottom: 10px;
            color: var(--cor-primaria);
            font: var(--fonte-principal);
        }

        .card ul {
            margin-left: 15px; 
            color: var(--cor-primaria);
            font: var(--fonte-secundaria);
            height: 100px;
            overflow: scroll;
        }

        :root {
            --cor-fundo: black;
            --cor-primaria : white;
            --cor-secundaria : red;
            --fonte-principal: 50px "jacquard 12";
            --fonte-secundaria : 25px "roboto condensed"
        }

        .cabecalho{
            color: var(--cor-primaria);
            margin-left: 15px; 
        }
        
        
        
        </style>
